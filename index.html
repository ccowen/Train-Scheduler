<body>

	<div class="container">

		<div class="jumbotron mainHeading">
		  <h1 class="display-3">
		  	<span class="textBackground">Utah City Station Train Times</span>
		  </h1>
		</div>

		<div class="panel panel-default">

			<div class="panel-heading">Current Train Schedule</div>

  			<div class="panel-body">
  				
				<table style="width:100%" id="myTable" class="display">
				  <thead>
				  	<tr>
					    <th>Train Name</th>
					    <th>Destination</th> 
					    <th>Frequency</th>
					    <th>Next Arrival</th>
					    <th>Minutes Away</th>
					</tr>
				  </thead>
				  <tbody id="myTableAppendHere">
				  	
				  </tbody>

				</table>

  			</div>

  		</div>


		<div class="panel panel-default">

			<div class="panel-heading">Add Train</div>

  			<div class="panel-body">

  				<form method="post">

					<label for="trainName"> Train Name </label>
					<br>
					<input id="trainName" type="text">
					<br>

					<label for="destination"> Destination </label>
					<br>
					<input id="destination" type="text">
					<br>

					<label for="firstTime"> First Train Time (HH:mm - military time) </label>
					<br>
					<input id="firstTime" type="text">
					<br>

					<label for="frequency"> Frequency (minutes) </label>
					<br>
					<input id="frequency" type="text">
					<br><br>

					<input class="btn btn-primary" id="addEmployee" class="submit" type="submit" value="Submit">

				</form>

  			</div>

  		</div>

	</div>
